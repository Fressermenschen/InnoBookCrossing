<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book_adding.css">
</head>
<body>
    <div class="adding_window">

        <div class="adding_title ">
            <span>
                Editing the book
            </span>   
        </div>

        <div class="book_title_box adding_box">
            <div class="floating_title">
                Book's Title
            </div>

            <input id="book_title" type="text">
        </div>

        <div class="book_author_box adding_box">
            <div class="floating_title">
                Book's Author
            </div>

            <input id="book_author" type="text">
        </div>

        <div class="book_genre_box adding_box">
            <div class="floating_title">
                Book's Genre
            </div>
            <input id="book_genre" type="text">
        </div>

        <div class="photo_link_box adding_box">
            <div class="floating_title">
                Link to the photo
            </div>
            <input id ="photo_link" type="text">
        </div>

        <div class="book_descr_box adding_box">
            <div class="floating_title">
                Description
            </div>
            <textarea name="" id="" cols="68" rows="11"></textarea>
        </div>

        <button class="close_btn">
            <span>&times;</span>
        </button>
        <div class="available_box adding_box">
            <span>  Availability: </span> 
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
       
        <div class="submit_btn">
            <input type="submit" value="Save">

        </div>

    </div>
</body>
</html>
