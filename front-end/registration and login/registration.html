<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Document</title>
</head>
<body>
    <form class="wrapper">
        <div class="reg_text">
            <span>
                Sign Up
            </span>
        </div>

        <div class="alias_box box">
            <input type="text" id="alias" placeholder="Alias" required minlength="5" maxlength="32">
        </div>

        <div class="password_box box">
            <input type="password" id="password" placeholder="Password" required minlength="6" maxlength="32">
        </div>

        <div class="conf_password_box box">
            <input id="password" type="password" id="conf_password" placeholder="Confirm the Password" required minlength="6" maxlength="32">
        </div>

        <div class="submit">
            <input type="submit" value="Create my account">
        </div>
        
        <div class="trans">
            <a href="login.html">Already have an account? </a>            
        </div>

        <button class="close_btn">
            <span>&times;</span>
        </button>

    </form>
    
        
    
    
</body>
</html>
